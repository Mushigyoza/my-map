<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的雲端地圖誌</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --bg-body: #F7F7F2; /* 宣紙白 */
            --bg-card: #FFFFFF;
            --text-primary: #333333; /* 墨色 */
            --text-secondary: #888888;
            --accent: #D45D5D; /* 甚三紅 */
            --tab-active: #333333;
            --tab-inactive: #E0E0E0;
        }

        body {
            font-family: 'Zen Kaku Gothic New', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* 隱藏滾動條 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 卡片動畫 */
        .item-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .item-card:active {
            transform: scale(0.98);
        }

        /* 圖片容器 */
        .img-placeholder {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
        }

        /* 類別標籤 */
        .category-tab.active {
            background-color: var(--tab-active);
            color: white;
            border-color: var(--tab-active);
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative">

    <div id="setup-modal" class="fixed inset-0 z-[60] bg-black/80 flex items-center justify-center p-6 hidden">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <h2 class="text-xl font-bold mb-2">連結資料庫</h2>
            <p class="text-xs text-gray-500 mb-4">請貼上您 Google Sheet 發布的 CSV 連結，以便同步讀取所有人的更新。</p>
            <input type="text" id="sheet-url-input" class="w-full border border-gray-300 rounded-lg p-3 text-sm mb-4 focus:ring-2 focus:ring-gray-800 outline-none" placeholder="https://docs.google.com/spreadsheets/...">
            <button onclick="saveSheetUrl()" class="w-full bg-gray-900 text-white py-3 rounded-lg font-bold">讀取資料</button>
            <div class="mt-4 text-center">
                <button onclick="useDemoData()" class="text-xs text-gray-400 underline">先使用範例資料試試看</button>
            </div>
        </div>
    </div>

    <div class="bg-white/90 backdrop-blur-md pt-12 pb-2 px-5 shadow-sm z-10 flex flex-col gap-3 flex-none">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-widest text-gray-800">MAP<span class="text-[10px] align-top ml-1 text-red-500">CLOUD</span></h1>
            <button onclick="openSetup()" class="text-gray-400 hover:text-gray-800"><i class="fas fa-cog"></i></button>
        </div>
        
        <div class="relative">
            <i class="fas fa-search absolute left-4 top-3.5 text-gray-300 text-sm"></i>
            <input type="text" id="search-input" 
                class="w-full bg-[#F2F2F0] text-gray-700 text-sm rounded-full py-3 pl-10 pr-4 focus:outline-none focus:bg-white focus:ring-1 focus:ring-gray-200 transition"
                placeholder="搜尋地標、地址...">
        </div>

        <div class="flex gap-2 overflow-x-auto no-scrollbar py-1" id="category-tabs">
            </div>
    </div>

    <div id="list-container" class="flex-1 overflow-y-auto p-4 pb-24 space-y-3 no-scrollbar">
        <div class="text-center mt-20 text-gray-300 text-sm">載入資料中...</div>
    </div>

    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 z-20">
        <button onclick="openAllInGoogleMaps()" class="bg-[#333] text-white px-6 py-3 rounded-full shadow-lg flex items-center gap-2 text-sm font-medium hover:bg-black transition active:scale-95">
            <i class="fas fa-map-marked-alt"></i> 在地圖上顯示清單
        </button>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-50 pointer-events-none opacity-0 transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeDetail()"></div>
        
        <div class="absolute bottom-0 left-0 w-full bg-white rounded-t-3xl shadow-2xl transform translate-y-full transition-transform duration-300 pointer-events-auto max-h-[85vh] overflow-y-auto" id="detail-card">
            <div class="flex justify-center pt-3 pb-1" onclick="closeDetail()">
                <div class="w-12 h-1.5 bg-gray-200 rounded-full"></div>
            </div>

            <div id="modal-img-container" class="w-full h-48 bg-gray-100 hidden relative">
                <img id="modal-img" src="" class="w-full h-full object-cover">
            </div>

            <div class="p-6">
                <div class="flex justify-between items-start mb-2">
                    <span id="modal-category" class="text-[10px] bg-gray-100 text-gray-500 px-2 py-1 rounded mb-2 inline-block">分類</span>
                </div>
                
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800 mb-1">地標名稱</h2>
                <p id="modal-address" class="text-sm text-gray-500 mb-4 flex items-center gap-1">
                    <i class="fas fa-map-marker-alt text-red-400"></i> <span>地址</span>
                </p>

                <div class="border-t border-gray-100 my-4"></div>

                <div class="prose prose-sm text-gray-600 mb-6">
                    <h3 class="text-xs font-bold text-gray-400 uppercase mb-2">關於此地</h3>
                    <p id="modal-desc">暫無說明</p>
                </div>

                <div class="grid grid-cols-1 gap-3">
                    <button onclick="navigateToGoogle()" class="w-full bg-[#4285F4] text-white py-3 rounded-xl font-bold shadow-md active:bg-blue-600 transition flex justify-center items-center gap-2">
                        <i class="fas fa-location-arrow"></i> 開啟 Google 導航
                    </button>
                    <div class="h-40 w-full rounded-xl overflow-hidden border border-gray-200 mt-2 relative">
                        <iframe id="modal-iframe" class="w-full h-full border-0" loading="lazy"></iframe>
                        <div class="absolute inset-0 bg-transparent pointer-events-none border-4 border-white/50 rounded-xl"></div>
                    </div>
                </div>
                <div class="h-10"></div> </div>
        </div>
    </div>

    <script>
        // --- 設定與變數 ---
        let rawData = [];
        let currentCategory = 'all';
        let currentItem = null;
        
        // 範例資料 (模擬 Google Sheet 格式)
        const demoData = `Name,Address,Category,Description,Image
7-11 實踐大學,台北市中山區大直街70號,台北711,位於實踐大學旁邊，學生很多。,https://images.unsplash.com/photo-1556740758-90de2929e759?auto=format&fit=crop&q=80&w=500
7-11 萬濠門市,台北市中山區敬業四路1號,台北711,靠近美麗華摩天輪，逛街方便。,
幾米公園,宜蘭縣宜蘭市宜興路一段240號,宜蘭旅遊,充滿繪本風格的裝置藝術公園，必拍景點。,https://images.unsplash.com/photo-1596711684368-356c39f0490f?auto=format&fit=crop&q=80&w=500
羅東夜市,宜蘭縣羅東鎮興東路6號,宜蘭旅遊,宜蘭最知名的夜市，推薦蔥油餅。,
清水地熱,宜蘭縣大同鄉三星路八段501巷150號,宜蘭旅遊,可以煮蛋和泡腳的好地方。,https://images.unsplash.com/photo-1572979069352-252f8484439c?auto=format&fit=crop&q=80&w=500`;

        // --- 初始化 ---
        function init() {
            const savedUrl = localStorage.getItem('sheetUrl');
            if (savedUrl) {
                fetchData(savedUrl);
            } else {
                document.getElementById('setup-modal').classList.remove('hidden');
            }

            // 搜尋監聽
            document.getElementById('search-input').addEventListener('input', (e) => {
                renderList(e.target.value);
            });
        }

        // --- 資料處理 ---
        function saveSheetUrl() {
            const url = document.getElementById('sheet-url-input').value;
            if(url) {
                localStorage.setItem('sheetUrl', url);
                document.getElementById('setup-modal').classList.add('hidden');
                fetchData(url);
            }
        }

        function openSetup() {
            document.getElementById('setup-modal').classList.remove('hidden');
        }

        function useDemoData() {
            document.getElementById('setup-modal').classList.add('hidden');
            parseCSV(demoData);
        }

        function fetchData(url) {
            Papa.parse(url, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    parseCSV(null, results.data);
                },
                error: function(err) {
                    alert("讀取失敗，請確認網址是否為「發布到網路」的 CSV 連結。");
                    document.getElementById('setup-modal').classList.remove('hidden');
                }
            });
        }

        function parseCSV(csvText, jsonData = null) {
            if (jsonData) {
                rawData = jsonData;
            } else {
                const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
                rawData = parsed.data;
            }
            
            // 建立分類標籤
            createCategoryTabs();
            // 渲染列表
            renderList();
        }

        // --- 介面渲染 ---
        function createCategoryTabs() {
            const categories = new Set(rawData.map(i => i.Category).filter(Boolean));
            const tabContainer = document.getElementById('category-tabs');
            
            let html = `<button onclick="switchCategory('all')" class="category-tab active whitespace-nowrap px-4 py-1.5 rounded-full border border-gray-200 text-xs font-medium transition" id="tab-all">全部</button>`;
            
            categories.forEach(cat => {
                html += `<button onclick="switchCategory('${cat}')" class="category-tab whitespace-nowrap px-4 py-1.5 rounded-full border border-gray-200 text-xs font-medium transition text-gray-500" id="tab-${cat}">${cat}</button>`;
            });

            tabContainer.innerHTML = html;
        }

        function switchCategory(cat) {
            currentCategory = cat;
            
            // 更新樣式
            document.querySelectorAll('.category-tab').forEach(btn => {
                btn.classList.remove('active', 'bg-[#333]', 'text-white', 'border-[#333]');
                btn.classList.add('text-gray-500', 'border-gray-200');
            });
            
            const activeBtn = document.getElementById(`tab-${cat}`);
            activeBtn.classList.remove('text-gray-500', 'border-gray-200');
            activeBtn.classList.add('active', 'bg-[#333]', 'text-white', 'border-[#333]');

            renderList(document.getElementById('search-input').value);
        }

        function renderList(keyword = '') {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            
            const q = keyword.toLowerCase();

            const filtered = rawData.filter(item => {
                // 分類篩選
                if (currentCategory !== 'all' && item.Category !== currentCategory) return false;
                // 關鍵字篩選
                const text = (item.Name + item.Address + item.Description).toLowerCase();
                return text.includes(q);
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="flex flex-col items-center justify-center pt-10 opacity-30"><i class="fas fa-ghost text-4xl mb-2"></i><p>沒有找到地點</p></div>`;
                return;
            }

            filtered.forEach(item => {
                // 檢查是否有圖片
                const hasImg = item.Image && item.Image.startsWith('http');
                
                const card = document.createElement('div');
                card.className = "item-card bg-white p-3 rounded-2xl border border-gray-100 flex gap-4 cursor-pointer relative overflow-hidden";
                card.onclick = () => openDetail(item);

                let imgHtml = '';
                if (hasImg) {
                    imgHtml = `<div class="w-20 h-20 rounded-xl bg-gray-100 flex-none bg-cover bg-center" style="background-image: url('${item.Image}')"></div>`;
                } else {
                    imgHtml = `<div class="w-20 h-20 rounded-xl bg-gray-50 flex-none flex items-center justify-center text-gray-300"><i class="fas fa-image"></i></div>`;
                }

                card.innerHTML = `
                    ${imgHtml}
                    <div class="flex-1 min-w-0 flex flex-col justify-center">
                        <div class="text-[10px] text-red-400 font-bold mb-0.5">${item.Category || '未分類'}</div>
                        <h3 class="font-bold text-gray-800 text-base truncate mb-1">${item.Name}</h3>
                        <p class="text-xs text-gray-400 truncate">${item.Address}</p>
                    </div>
                    <div class="flex items-center text-gray-300 pr-1">
                        <i class="fas fa-chevron-right text-xs"></i>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- 詳細頁與地圖 ---
        function openDetail(item) {
            currentItem = item;
            document.getElementById('modal-title').innerText = item.Name;
            document.getElementById('modal-address').innerHTML = `<i class="fas fa-map-marker-alt text-red-400"></i> ${item.Address}`;
            document.getElementById('modal-category').innerText = item.Category || '未分類';
            document.getElementById('modal-desc').innerText = item.Description || '這個地點暫時沒有詳細說明。';

            // 圖片處理
            const imgContainer = document.getElementById('modal-img-container');
            const img = document.getElementById('modal-img');
            if (item.Image && item.Image.startsWith('http')) {
                img.src = item.Image;
                imgContainer.classList.remove('hidden');
            } else {
                imgContainer.classList.add('hidden');
            }

            // 嵌入地圖預覽
            const iframe = document.getElementById('modal-iframe');
            const query = `${item.Name} ${item.Address}`;
            iframe.src = `https://maps.google.com/maps?q=${encodeURIComponent(query)}&t=&z=15&ie=UTF8&iwloc=&output=embed`;

            // 動畫顯示
            const modal = document.getElementById('detail-modal');
            const card = document.getElementById('detail-card');
            
            modal.classList.remove('pointer-events-none', 'opacity-0');
            card.classList.remove('translate-y-full');
        }

        function closeDetail() {
            const modal = document.getElementById('detail-modal');
            const card = document.getElementById('detail-card');
            
            card.classList.add('translate-y-full');
            modal.classList.add('opacity-0');
            setTimeout(() => modal.classList.add('pointer-events-none'), 300);
        }

        function navigateToGoogle() {
            if (!currentItem) return;
            const query = `${currentItem.Name} ${currentItem.Address}`;
            // 嘗試開啟原生 App 或網頁版
            window.location.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query)}`;
        }

        // 處理「在地圖上顯示清單」
        function openAllInGoogleMaps() {
            // 注意：只有 Google My Maps 能做到「一次在介面上顯示多個地址」
            // 這裡我們運用搜尋技巧
            
            if (currentCategory === 'all') {
                // 如果是全部，比較難精準，就搜大範圍
                alert("請先選擇一個分類（如台北711），以便精準顯示。");
            } else {
                // 如果是特定分類，我們可以嘗試用「地點關鍵字 + 地區」來搜
                // 但因為資料是離散的，最好的方式其實是「引導使用者去 Google My Maps」
                // 或是用搜尋語法：
                
                // 這裡做一個取巧：搜尋該分類的第一個地點附近，或者直接搜分類名稱
                // 因為純網址無法傳送 100 個地址點位給 Google Maps App
                const q = encodeURIComponent(currentCategory);
                if (confirm(`由於 Google Maps 限制，無法一次傳送所有清單地址。\n\n是否要搜尋 "${currentCategory}" 相關地點？\n\n(若要精確顯示自訂清單，建議使用電腦版 Google My Maps 匯入)`)) {
                     window.open(`https://www.google.com/maps/search/${q}`, '_blank');
                }
            }
        }

        // 啟動
        init();

    </script>
</body>
</html>
